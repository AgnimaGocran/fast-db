# fdb configuration (optional)
# Loaded from ./fdb.toml (current dir) or ~/.fdb/fdb.toml

[kubernetes]
kubeconfig = "~/.kube/config"

[postgresql]
replicas = 1
storage = 2
cpu = 0.5
memory = 0.8

[redis]
replicas = 1
storage = 1
cpu = 0.5
memory = 0.5

[rabbitmq]
replicas = 1
storage = 2
cpu = 0.5
memory = 1

[qdrant]
replicas = 1
storage = 5
cpu = 0.5
memory = 1
